    <header>

    <main>
        <!-- Aside section to search for a city -->
        <aside>
            <form id="form" action="">
            <div class="city-search row g-3">
                <h3>Search for a City:</h3>
                <div class="col-sm-7">
                    <input type="text" class="search-input form-control" placeholder="Enter City" aria-label="City" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn search-btn btn-primary">Search</button>
                </div>
            </div>
        </form>
            <hr>

            <div class="city-buttons d-grid gap-3 col-6 ">
                <button class="atlanta btn-color btn btn-primary" type="button">Atlanta</button>

            <div class="display-weather card mb-3">
                <div class="card-header"></div>
                <div class="card-body">
                </div>
            </div>

            <h4 class="daily-forecast-title">5-Day Forecast:</h4>
            <div class="forecast container text-center">
                <div class="display-forecast row gap-4"></div>
            </div>
        </section>
