<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <aside>
            <div class="city-search row g-3">
                <h3>Search for a City:</h3>
                <div class="col-sm-7">
                    <input type="text" class="search-input form-control" placeholder="Enter City" aria-label="City">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn search-btn btn-primary">Search</button>
                </div>
            </div>

            <hr>

            <div class="city-buttons d-grid gap-3 col-6 ">
                <button class="btn-color btn btn-primary" type="button">Atlanta</button>
                <button class="btn btn-primary" type="button">Denver</button>
                <button class="btn btn-primary" type="button">Seattle</button>
                <button class="btn btn-primary" type="button">San Francisco</button>
                <button class="btn btn-primary" type="button">Orlando</button>
                <button class="btn btn-primary" type="button">New York</button>
                <button class="btn btn-primary" type="button">Chicago</button>
                <button class="btn btn-primary" type="button">Austin</button>
            </div>

        </aside>
        <section>
            <div class="display-weather card mb-3">
                <div class="card-header">Date</div>
                <div class="card-body">
                    <h3 class="card-title">Atlanta</h3>
                    <h6>Temperature</h6>
                    <h6>Wind</h6>
                    <h6 class="card-text">Humidity</h6>
                </div>
            </div>
            
            <div class="container text-center">
                <h4 class="daily-forecast-title">5-Day Forecast:</h4>
                <div class="row gap-4">
                  <div class="col-sm">
                    <h6>Date</h6>
                        <h6>Temp</h6>
                        <h6>Wind</h6>
                        <h6>Humidity</h6>
                  </div>
                  <div class="col-sm">
                    <h6>Date</h6>
                        <h6>Temp</h6>
                        <h6>Wind</h6>
                        <h6>Humidity</h6>
                  </div>
                  <div class="col-sm">
                    <h6>Date</h6>
                        <h6>Temp</h6>
                        <h6>Wind</h6>
                        <h6>Humidity</h6>
                  </div>
                  <div class="col-sm">
                    <h6>Date</h6>
                    <h6>Temp</h6>
                        <h6>Wind</h6>
                        <h6>Humidity</h6>
                  </div>
                  <div class="col-sm">
                    <h6>Date</h6>
                    <h6>Temp</h6>
                        <h6>Wind</h6>
                        <h6>Humidity</h6>
                  </div>
                </div>
              </div> 
        </section>

    </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
